<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-child" data-value="1">1</div>
        <div class="container-child" data-value="2">2</div>
        <div class="container-child" data-value="3">3</div>
        <div class="container-child" data-value="4">4</div>
    </div>


    <div class="pet-selection">
        <div class="pet-card" data-pet="dog">Dog</div>
        <div class="pet-card" data-pet="cat">Cat</div>
        <div class="pet-card" data-pet="mouse">Mouse</div>
        <div class="pet-card" data-pet="bird">Bird</div>
        <div class="pet-card" data-pet="snake">Snake</div>
        <div class="pet-card" data-pet="horse">Horse</div>
        <div class="pet-card" data-pet="penguin">Pengiun</div>
        <div class="pet-card" data-pet="elephant">Elephant</div>
        <div class="pet-card" data-pet="tiger">Tiger</div>
    </div>

    <div id="result-container">
        <button id="pet-selction-confirm-btn">Confirm selection</button>

        <ul id="pet-selection-result">
            <!-- Populated by JS -->
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
